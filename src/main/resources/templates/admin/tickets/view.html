<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details â€¢ ITAMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background:#f8f9fa; font-family: system-ui, sans-serif; padding-top: 68px; }
        .title-navbar {
            height:68px; background:#0d6efd; position:fixed; top:0; left:0; right:0; z-index:1000;
            display:flex; align-items:center; box-shadow:0 4px 20px rgba(0,0,0,0.15);
        }
        .title-navbar h1 { font-size:1.4rem; font-weight:700; color:white; margin:0; }
        .btn-back { background:white; color:#0d6efd; padding:0.4rem 1.2rem; border-radius:50px; font-size:0.9rem; font-weight:600; }
        .card-compact { max-width:800px; margin:2rem auto; border-radius:16px; overflow:hidden; box-shadow:0 6px 25px rgba(0,0,0,0.1); }
        .status-badge { font-size:0.75rem; padding:0.25rem 0.6rem; border-radius:6px; font-weight:600; }
    </style>
</head>
<body>

<!-- Top Navbar -->
<div class="title-navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4">
        <h1>Ticket Details</h1>
        <a href="/admin/tickets" class="btn btn-back shadow-sm">Back</a>
    </div>
</div>

<!-- Compact Ticket Box -->
<div class="container-fluid">
    <div class="card-compact">
        <div class="card border-0">
            <div class="card-header bg-primary text-white py-3">
                <h4 class="mb-0" th:text="${ticket.title}">Loading...</h4>
            </div>
            <div class="card-body py-4">

                <!-- Quick Info Row -->
                <div class="row text-muted small mb-4">
                    <div class="col-sm-4"><strong>Created By</strong></div>
                    <div class="col-sm-8" th:text="${ticket.createdBy?.fullName ?: 'Unknown'}"></div>

                    <div class="col-sm-4 mt-2"><strong>Priority</strong></div>
                    <div class="col-sm-8 mt-2">
                        <span class="badge bg-warning text-dark" th:text="${ticket.priority}"></span>
                    </div>

                    <div class="col-sm-4 mt-2"><strong>Status</strong></div>
                    <div class="col-sm-8 mt-2">
                        <span class="status-badge text-white"
                              th:switch="${ticket.status}">
                            <span th:case="OPEN" class="bg-danger" th:text="${ticket.status}"></span>
                            <span th:case="IN_PROGRESS" class="bg-warning text-dark" th:text="${ticket.status}"></span>
                            <span th:case="RESOLVED" class="bg-success" th:text="${ticket.status}"></span>
                            <span th:case="*" class="bg-secondary" th:text="${ticket.status}"></span>
                        </span>
                    </div>

                    <div class="col-sm-4 mt-2"><strong>Created</strong></div>
                    <div class="col-sm-8 mt-2" th:text="${#temporals.format(ticket.createdAt, 'dd MMM yyyy HH:mm')}"></div>
                </div>

                <hr>

                <!-- Description -->
                <div class="bg-light p-3 rounded">
                    <p class="mb-0" th:text="${ticket.description ?: 'No description provided.'}"></p>
                </div>

                <!-- Comments (very small) -->
                <div class="mt-4">
                    <h6 class="fw-bold">Comments <span class="text-muted">(${#lists.size(ticket.comments)})</span></h6>
                    <div th:each="c : ${ticket.comments}" class="border-start border-primary border-3 ps-3 py-2 mb-2 small">
                        <strong th:text="${c.author?.fullName ?: 'User'}"></strong>
                        <span class="text-muted" th:text="${#temporals.format(c.createdAt, 'HH:mm dd MMM')}"></span><br>
                        <span th:text="${c.content}"></span>
                    </div>
                    <div th:if="${ticket.comments == null or ticket.comments.isEmpty()}" class="text-muted small">
                        No comments yet.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
