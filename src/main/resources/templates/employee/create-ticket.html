<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket - ITAMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; margin: 0; }

        /* Deep blue navbar */
        .navbar-slim {
            background-color: #0d6efd !important;
            padding: 0.5rem 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
        }

        .navbar-brand { font-weight: 700; }

        /* Back / Cancel button like tickets page */
        .btn-back {
            background-color: #fff !important;
            color: #000 !important;
            border: 1px solid #fff !important;
            font-weight: 600;
        }
        .btn-back:hover {
            background-color: #e6e6e6 !important;
            color: #000 !important;
        }

        /* Card styling like tickets page */
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .card-header {
            border-radius: 12px 12px 0 0 !important;
            font-weight: 600;
        }

        .form-label { font-weight: 600; }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark navbar-slim sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fs-4" href="/employee/dashboard">
            <i class="fas fa-server me-2"></i>ITAMS
        </a>
        <div class="navbar-nav ms-auto align-items-center">
            <span class="navbar-text text-white me-4">
                <i class="fas fa-user-circle me-2"></i>
                <span th:text="${fullName}">User</span>
            </span>
            <a class="nav-link text-white" href="/auth/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-9">

            <div class="card">
                <div class="card-header bg-success text-white text-center py-3">
                    <h2 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>Create New Support Ticket
                    </h2>
                </div>

                <div class="card-body p-4">

                    <form th:action="@{/employee/tickets/create}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>

                        <!-- Hidden field -->
                        <input type="hidden" name="username" th:value="${username}" />

                        <div class="row g-3 mb-3">
                            <div class="col-md-8">
                                <label class="form-label">Ticket Title <span class="text-danger">*</span></label>
                                <input type="text" name="title" class="form-control" placeholder="e.g., Laptop not starting" required maxlength="255">
                                <div class="invalid-feedback">Please enter a title</div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Priority <span class="text-danger">*</span></label>
                                <select name="priority" class="form-select" required>
                                    <option value="LOW">Low</option>
                                    <option value="MEDIUM">Medium</option>
                                    <option value="HIGH" selected>High</option>
                                    <option value="CRITICAL">Critical</option>
                                </select>
                                <div class="invalid-feedback">Please select priority</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description <span class="text-danger">*</span></label>
                            <textarea name="description" class="form-control" rows="7" placeholder="Describe your issue in detail..." required></textarea>
                            <div class="invalid-feedback">Please enter description</div>
                        </div>

                        <!-- NEW: Initial Comment -->
                        <div class="mb-3">
                            <label class="form-label">Initial Comment (optional)</label>
                            <textarea name="initial_comment" class="form-control" rows="4" placeholder="Add any additional notes or details..."></textarea>
                        </div>

                        <!-- NEW: Attachments -->
                        <div class="mb-3">
                            <label class="form-label">Attachments (optional)</label>
                            <input type="file" name="attachments" class="form-control" multiple accept="image/*,.pdf,.doc,.docx">
                            <div class="form-text">Max 5 files, 10MB each. Supported: images, PDF, Word docs.</div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="/employee/my-tickets" class="btn btn-back">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-paper-plane me-2"></i>Create Ticket
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div th:if="${param.success}" class="alert alert-success mt-4 text-center">
                <i class="fas fa-check-circle fa-2x"></i>
                <h4>Ticket created successfully!</h4>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Bootstrap validation
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        forms.forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
