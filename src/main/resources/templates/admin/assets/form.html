<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${asset.id == null} ? 'Add New Asset' : 'Edit Asset'">Asset Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 th:text="${asset.id == null} ? 'Add New Asset' : 'Edit Asset'"></h4>
                </div>
                <div class="card-body">

                    <!-- âœ… FIXED: Dynamic action for Add/Edit -->
                    <form th:action="${asset.id} == null ? @{/admin/assets/create} : @{/admin/assets/edit/{id}(id=${asset.id})}"
                          th:object="${asset}" method="post">

                        <input type="hidden" th:field="*{id}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Asset Tag <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{assetTag}" placeholder="e.g. LAP0011" required />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Serial Number <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{serialNumber}" placeholder="e.g. abc98765411" required />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Asset Type <span class="text-danger">*</span></label>
                                <select class="form-select" th:field="*{type}" required>
                                    <option value="">-- Select Type --</option>
                                    <option th:each="type : ${T(com.example.itassetmanagement.model.enums.AssetType).values()}"
                                            th:value="${type}"
                                            th:text="${type.name()}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Status <span class="text-danger">*</span></label>
                                <select class="form-select" th:field="*{status}" required>
                                    <option value="">-- Select Status --</option>
                                    <option th:each="status : ${T(com.example.itassetmanagement.model.enums.AssetStatus).values()}"
                                            th:value="${status}"
                                            th:text="${status.name()}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Brand</label>
                                <input type="text" class="form-control" th:field="*{brand}" placeholder="e.g. Dell, HP" />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Model</label>
                                <input type="text" class="form-control" th:field="*{model}" placeholder="e.g. Latitude 7420" />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Purchase Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" th:field="*{purchaseDate}" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Description</label>
                            <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Optional notes..."></textarea>
                        </div>

                        <div class="text-end">
                            <a href="/admin/assets" class="btn btn-secondary btn me-2">Cancel</a>
                            <button type="submit" class="btn btn-success btn-lg px-5">Save Asset</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
