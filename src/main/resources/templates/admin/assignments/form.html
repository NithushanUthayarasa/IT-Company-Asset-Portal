<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${assignment.id != null} ? 'Edit Assignment' : 'Assign New Asset'">Assign New Asset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="mb-0" th:text="${assignment.id != null} ? 'Edit Assignment' : 'Assign New Asset'">Assign New Asset</h2>
                </div>
                <div class="card-body p-5">

                    <!-- SUCCESS / ERROR MESSAGES -->
                    <div th:if="${error != null}" class="alert alert-danger">
                        <strong>Error:</strong> <span th:text="${error}"></span>
                    </div>

                    <!-- Same as your fixed version -->
                    <form th:action="@{/admin/assignments/create}" th:object="${assignment}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-4">
                            <label class="form-label fw-bold">Employee *</label>
                            <select class="form-select form-select-lg" th:field="*{employee.id}" required>
                                <option value="">-- Select Employee --</option>
                                <option th:each="emp : ${employees}" th:value="${emp.id}" th:text="${emp.fullName + ' (' + (emp.department ?: 'No Dept') + ')'}"></option>
                            </select>
                            <div class="invalid-feedback">Please select an employee</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Asset *</label>
                            <select class="form-select form-select-lg" th:field="*{asset.id}" required>
                                <option value="">-- Select Asset --</option>
                                <option th:each="ast : ${assets}" th:value="${ast.id}" th:text="${ast.assetTag + ' - ' + ast.brand + ' ' + ast.model + ' (' + ast.type + ') - ' + ast.status}"></option>
                            </select>
                            <small class="text-muted">Only AVAILABLE assets are shown</small>
                            <div class="invalid-feedback">Please select an asset</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Notes (Optional)</label>
                            <textarea class="form-control" th:field="*{notes}" rows="3"></textarea>
                        </div>

                        <div class="text-end">
                            <a th:href="@{/admin/assignments}" class="btn btn-secondary btn-lg">Cancel</a>
                            <button type="submit" class="btn btn-success btn-lg px-5">Save Assignment</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>

<script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
</script>

</body>
</html>
