<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - ITAMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/employee/dashboard">
            <i class="fas fa-server me-2"></i>ITAMS
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/employee/dashboard">Dashboard</a>
            <a class="nav-link" href="/employee/profile">Profile</a>
            <a class="nav-link" href="/employee/my-tickets">Tickets</a>
            <a class="nav-link" href="/auth/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="mb-0">
                        <i class="fas fa-user-edit me-2"></i>Edit Profile
                    </h2>
                    <p class="mb-0 mt-2 opacity-75">Update your personal information</p>
                </div>
                <div class="card-body p-5">
                    <form th:action="@{/employee/profile/update}" method="post">
                        <input type="hidden" th:value="${profile.id}" name="id">

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label fw-bold">Full Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="fullName"
                                       th:value="${profile.fullName}" required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" name="email"
                                       th:value="${profile.email}" readonly>
                                <small class="text-muted">Email cannot be changed</small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label fw-bold">Department <span class="text-danger">*</span></label>
                                <select class="form-select" name="department" required>
                                    <option value="IT" th:selected="${profile.department} == 'IT'">IT</option>
                                    <option value="HR" th:selected="${profile.department} == 'HR'">HR</option>
                                    <option value="Finance" th:selected="${profile.department} == 'Finance'">Finance</option>
                                    <option value="Marketing" th:selected="${profile.department} == 'Marketing'">Marketing</option>
                                    <option value="Operations" th:selected="${profile.department} == 'Operations'">Operations</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label fw-bold">Job Title <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="jobTitle"
                                       th:value="${profile.jobTitle}" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Phone Number</label>
                            <input type="tel" class="form-control" name="phone"
                                   th:value="${profile.phone}" placeholder="+1 (555) 123-4567">
                            <small class="text-muted">Optional - for IT support contact</small>
                        </div>

                        <div class="d-grid gap-3 d-md-flex justify-content-md-end">
                            <a href="/employee/profile" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-save me-2"></i>Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="alert alert-info mt-4">
                <i class="fas fa-info-circle me-2"></i>
                <strong>Security Notice:</strong> Your email address cannot be changed for security reasons.
                Contact HR for any email updates.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
