<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees • ITAMS Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            padding-top: 68px;
        }

        /* Deep Blue Fixed Navbar */
        .title-navbar {
            height: 68px;
            background: #0d6efd;
            color: white;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1030;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border-radius: 0;
        }

        .page-title-left {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: white;
        }

        .btn-add-small {
            background: white;
            color: #0d6efd;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 0.5rem 1.3rem;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-add-small:hover {
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Table Card */
        .table-card {
            background: white;
            border-radius: 0px;
            overflow: hidden;
            box-shadow: 0 6px 30px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }

        /* Black Table Header */
        table thead th {
            background-color: #000 !important;
            color: white !important;
            font-weight: 600;
            border: none !important;
        }

        .employee-avatar {
            width: 40px; height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e2e8f0;
        }

        .badge-id { background: #0d6efd; color: white; font-weight: 600; }
        .btn-action { padding: 0.35rem 0.6rem; font-size: 0.875rem; }
    </style>
</head>
<body>

<!-- Deep Blue Fixed Navbar -->
<div class="title-navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4 px-md-5">
        <!-- Left: Title -->
        <h1 class="page-title-left mb-0">Employee Management</h1>

        <!-- Right: Add Button -->
        <a href="/admin/employees/add" class="btn btn-add-small shadow-sm">
            +Add Employee
        </a>
    </div>
</div>

<div class="container-fluid py-4 px-4 px-md-5">
    <div class="table-card">
        <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
                <!-- Black Header -->
                <thead>
                <tr>
                    <th width="100">ID</th>
                    <th width="70">Photo</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th width="140" class="text-center">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="employee : ${employees}">
                    <td>
                        <span class="badge badge-id">
                            EMP<span th:text="${employee.id}">001</span>
                        </span>
                    </td>
                    <td>
                        <img th:src="@{'https://ui-avatars.com/api/?name=' + ${employee.fullName} + '&background=0d6efd&color=fff&size=80&bold=true'}"
                             class="employee-avatar" alt="Avatar">
                    </td>
                    <td class="fw-semibold" th:text="${employee.fullName}">John Doe</td>
                    <td><code class="text-primary" th:text="${employee.email}">john@company.com</code></td>
                    <td><span class="badge bg-secondary" th:text="${employee.department}">IT</span></td>
                    <td><small class="text-muted" th:text="${employee.phone} ?: '—'">—</small></td>
                    <td><span class="badge bg-success">Active</span></td>
                    <td class="text-center">
                        <div class="btn-group btn-group-sm">
                            <a th:href="@{/admin/employees/view/{id}(id=${employee.id})}"   class="btn btn-outline-primary btn-action">View</a>
                            <a th:href="@{/admin/employees/edit/{id}(id=${employee.id})}"   class="btn btn-outline-warning btn-action">Edit</a>
                            <a th:href="@{/admin/employees/delete/{id}(id=${employee.id})}"
                               class="btn btn-outline-danger btn-action"
                               onclick="return confirmDelete([[${employee.id}]], '[[${#strings.escapeJavaScript(employee.fullName)}]]')">
                                Delete
                            </a>
                        </div>
                    </td>
                </tr>

                <!-- Empty State -->
                <tr th:if="${employees == null or employees.isEmpty()}">
                    <td colspan="8" class="text-center bg-light py-5">
                        <i class="fas fa-users fa-5x text-muted mb-4 opacity-50"></i>
                        <h3 class="text-muted mb-3">No Employees Yet</h3>
                        <p class="text-muted lead mb-4">Start building your team by adding the first employee</p>
                        <a href="/admin/employees/add" class="btn btn-primary btn-lg px-5">Add First Employee</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function confirmDelete(id, name) {
        return confirm(`Are you sure you want to delete employee "${name}" (ID: ${id})?\n\nThis action cannot be undone.`);
    }
</script>
</body>
</html>
