<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - ITAMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .login-box { max-width: 400px; margin: 100px auto; padding: 40px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-login { background: #0d6efd; border: none; padding: 12px; font-size: 1.1rem; }
    </style>
</head>
<body>
<div class="login-box">
    <h2 class="text-center mb-4"><i class="fas fa-lock me-2 text-primary"></i>Login</h2>

    <!-- CUSTOM ERROR MESSAGE (from session) -->
    <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
        <strong>Login Failed:</strong><br>
        <span th:text="${session.loginError} ?: 'Invalid email or password.'">
            Invalid email or password!
        </span>
    </div>

    <!-- LOGOUT SUCCESS MESSAGE -->
    <div th:if="${param.logout}" class="alert alert-info text-center" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        You have been logged out successfully.
    </div>

    <form th:action="@{/auth/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required autofocus>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-login w-100">
            <i class="fas fa-sign-in-alt me-2"></i> Login
        </button>
    </form>

    <div class="text-center mt-4">
        <p>Don't have an account?
            <a href="/register" class="text-primary fw-bold">
                <i class="fas fa-user-plus me-1"></i>Register here
            </a>
        </p>
        <p><a href="/" class="text-muted">
            <i class="fas fa-home me-1"></i>Back to Home
        </a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
