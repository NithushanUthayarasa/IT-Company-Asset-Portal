<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets • ITAMS Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            padding-top: 68px;
        }

        /* Deep Blue Top Navbar – 68px */
        .title-navbar {
            height: 68px;
            background: #0d6efd;
            color: white;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1030;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: white;
        }

        .btn-add-small {
            background: white;
            color: #0d6efd;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 0.5rem 1.4rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-add-small:hover {
            background: #f0f8ff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .main-card {
            background: white;
            border-radius: 0px;
            overflow: hidden;
            box-shadow: 0 6px 30px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }

        /* FINAL COMPACT BLACK HEADER – 38px, tiny text, sharp corners */
        table thead th {
            background-color: #000 !important;
            color: white !important;
            font-weight: 600;
            font-size: 0.9rem !important;
            padding: 0.6rem 0.75rem !important;
            height: 44px !important;
            line-height: 1.2 !important;
            border: none !important;
            border-radius: 0 !important;
        }
        table thead th:first-child,
        table thead th:last-child {
            border-radius: 0 !important;
        }

        table tbody td {
            padding: 0.7rem 0.75rem !important;
            font-size: 0.95rem;
            vertical-align: middle;
        }

        /* TINY STATUS BADGE */
        .status-badge {
            font-size: 0.72rem !important;
            padding: 0.25rem 0.55rem !important;
            border-radius: 6px;
            font-weight: 600;
        }

        /* TINY ACTION BUTTONS */
        .action-btn {
            padding: 0.3rem 0.55rem !important;
            font-size: 0.82rem !important;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<!-- Deep Blue Top Navbar -->
<div class="title-navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4 px-md-5">
        <h1 class="page-title mb-0">Assets Management</h1>
        <a href="/admin/assets/create" class="btn btn-add-small shadow-sm">+Add New Asset</a>
    </div>
</div>

<div class="container-fluid px-4 px-md-5 py-4">
    <div class="main-card">
        <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
                <!-- FINAL COMPACT BLACK HEADER -->
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Asset Tag</th>
                    <th>Type</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Serial No.</th>
                    <th>Status</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="a : ${assets}">
                    <td><span class="badge bg-primary fw-bold" th:text="${a.id}"></span></td>
                    <td class="fw-semibold" th:text="${a.assetTag}"></td>
                    <td th:text="${a.type}"></td>
                    <td th:text="${a.brand}"></td>
                    <td th:text="${a.model}"></td>
                    <td><code th:text="${a.serialNumber}"></code></td>

                    <!-- TINY STATUS BADGE -->
                    <td>
                        <span class="status-badge text-white"
                              th:classappend="${
                                  a.status == T(com.example.itassetmanagement.model.enums.AssetStatus).AVAILABLE ? 'bg-success' :
                                  a.status == T(com.example.itassetmanagement.model.enums.AssetStatus).ASSIGNED ? 'bg-warning text-dark' :
                                  a.status == T(com.example.itassetmanagement.model.enums.AssetStatus).IN_REPAIR ? 'bg-danger' :
                                  'bg-secondary'
                              }"
                              th:text="${a.status}">
                        </span>
                    </td>

                    <!-- TINY ACTION BUTTONS -->
                    <td class="text-center">
                        <a th:href="@{'/admin/assets/edit/' + ${a.id}}"
                           class="btn btn-warning action-btn me-1">Edit</a>
                        <a th:href="@{'/admin/assets/delete/' + ${a.id}}"
                           class="btn btn-danger action-btn"
                           onclick="return confirm('Delete this asset permanently?')">
                            Delete
                        </a>
                    </td>
                </tr>

                <!-- Empty State -->
                <tr th:if="${#lists.isEmpty(assets)}">
                    <td colspan="8" class="text-center py-5 bg-light">
                        <div class="py-4">
                            <i class="fas fa-laptop fa-5x text-muted mb-4 opacity-50"></i>
                            <h4 class="text-muted">No Assets Found</h4>
                            <p class="text-muted lead">Click "+Add New Asset" to start tracking your inventory</p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
