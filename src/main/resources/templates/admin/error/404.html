<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center py-5">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
            </div>
            <h1 class="display-4 fw-bold text-dark mb-3">404</h1>
            <h2 class="h3 mb-4" th:text="${errorTitle}">Page Not Found</h2>
            <p class="lead text-muted mb-4" th:text="${error}">The requested page could not be found.</p>
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <a href="/admin/employees" class="btn btn-primary btn-lg">
                    <i class="fas fa-users me-2"></i>Employees
                </a>
                <a href="/admin/dashboard" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
