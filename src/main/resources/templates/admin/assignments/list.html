<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments • ITAMS Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            padding-top: 68px;
        }

        /* Top Navbar */
        .title-navbar {
            height: 68px;
            background: #0d6efd;
            color: white;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1030;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .page-title { font-size: 1.5rem; font-weight: 700; margin: 0; color: white; }

        .btn-add-small {
            background: white; color: #0d6efd; font-weight: 600;
            font-size: 0.95rem; padding: 0.5rem 1.4rem;
            border-radius: 50px; text-decoration: none;
        }
        .btn-add-small:hover { background: #f0f8ff; transform: translateY(-2px); }

        .main-card {
            background: white; border-radius: 0px; overflow: hidden;
            box-shadow: 0 6px 30px rgba(0,0,0,0.1); margin-top: 2rem;
        }

        /* BLACK COMPACT HEADER */
        table thead th {
            background-color: #000 !important;
            color: white !important;
            font-weight: 600;
            font-size: 0.9rem !important;
            padding: 0.6rem 0.75rem !important;
            height: 44px !important;
            border: none !important;
            border-radius: 0 !important;
        }
        table thead th:first-child, table thead th:last-child { border-radius: 0 !important; }

        table tbody td {
            padding: 0.7rem 0.75rem !important;
            font-size: 0.95rem;
            vertical-align: middle;
        }

        /* SMALLER STATUS BADGES */
        .status-badge {
            font-size: 0.72rem !important;
            padding: 0.25rem 0.55rem !important;
            border-radius: 6px;
            font-weight: 600;
        }

        /* SMALLER ACTION BUTTONS (Return & Delete) */
        .action-btn {
            padding: 0.3rem 0.55rem !important;
            font-size: 0.82rem !important;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<!-- Top Navbar -->
<div class="title-navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4 px-md-5">
        <h1 class="page-title mb-0">Assignments</h1>
        <a th:href="@{/admin/assignments/add}" class="btn btn-add-small shadow-sm">
            Add Assignment
        </a>
    </div>
</div>

<div class="container-fluid px-4 px-md-5 py-4">

    <div class="main-card">
        <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Employee</th>
                    <th>Asset</th>
                    <th>Assigned On</th>
                    <th>Returned On</th>
                    <th>Status</th>
                    <th>Notes</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="a : ${assignments}">
                    <td><span class="badge bg-primary fw-bold" th:text="${a.id}"></span></td>
                    <td class="fw-semibold" th:text="${a.employee?.fullName}"></td>
                    <td>
                        <strong th:text="${a.asset?.assetTag}"></strong><br>
                        <small class="text-muted" th:text="${a.asset?.brand + ' ' + a.asset?.model}"></small>
                    </td>
                    <td th:text="${#temporals.format(a.assignedAt, 'dd MMM yyyy')}"></td>
                    <td>
                        <span th:if="${a.returned}" class="text-success"
                              th:text="${#temporals.format(a.returnedAt, 'dd MMM yyyy')}"></span>
                        <span th:unless="${a.returned}" class="text-muted">—</span>
                    </td>

                    <!-- SMALLER STATUS BADGE -->
                    <td>
                        <span class="status-badge"
                              th:classappend="${a.returned} ? 'bg-success text-white' : 'bg-warning text-dark'"
                              th:text="${a.returned} ? 'Returned' : 'In Use'">
                        </span>
                    </td>

                    <td>
                        <small class="text-muted" th:text="${a.notes ?: '—'}"></small>
                    </td>

                    <!-- SMALLER ACTION BUTTONS -->
                    <td class="text-center">
                        <div class="btn-group" role="group">
                            <a th:if="${!a.returned}"
                               th:href="@{/admin/assignments/return/{id}(id=${a.id})}"
                               class="btn btn-success action-btn me-1">
                                Return
                            </a>
                            <a th:href="@{/admin/assignments/delete/{id}(id=${a.id})}"
                               class="btn btn-danger action-btn"
                               onclick="return confirm('Delete this assignment permanently?')">
                                Delete
                            </a>
                        </div>
                    </td>
                </tr>

                <!-- Empty State -->
                <tr th:if="${#lists.isEmpty(assignments)}">
                    <td colspan="8" class="text-center py-5 bg-light">
                        <div class="py-4">
                            <i class="fas fa-clipboard-list fa-5x text-muted mb-4 opacity-50"></i>
                            <h4 class="text-muted">No Assignments Yet</h4>
                            <p class="text-muted lead">Click "Add Assignment" to assign assets to employees</p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
