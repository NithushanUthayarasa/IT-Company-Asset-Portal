<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${isEdit} ? 'Edit Employee' : 'Add New Employee'">Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .required::after { content: " *"; color: #dc3545; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="card">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="mb-0">
                        <i class="fas fa-user-plus me-3"></i>
                        <span th:text="${isEdit} ? 'Edit Employee' : 'Add New Employee'"></span>
                    </h2>
                </div>

                <div class="card-body p-5">
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <i class="fas fa-exclamation-triangle"></i> <strong>Error:</strong> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/admin/employees/save}" th:object="${employee}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:field="*{id}" />

                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold required">Full Name</label>
                                <input type="text" th:field="*{fullName}" class="form-control form-control-lg" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold required">Email Address</label>
                                <input type="email" th:field="*{email}" class="form-control form-control-lg" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Phone Number</label>
                                <input type="tel" th:field="*{phone}" class="form-control form-control-lg">
                            </div>

                            <!-- FIXED: Department dropdown (the broken line is gone!) -->
                            <div class="col-md-6">
                                <label class="form-label fw-bold required">Department</label>
                                <select th:field="*{department}" class="form-select form-select-lg" required>
                                    <option value="DataScienceAI">Data Science & AI</option>
                                    <option value="SoftwareEngineering">Software Engineering Department</option>
                                    <option value="Cybersecurity">Cybersecurity Department</option>
                                    <option value="NetworkOperations">Network Operations Center</option>
                                    <option value="ITProcurement">IT Procurement Department</option>
                                    <option value="HR">HR Department</option>
                                    <option value="ITInfrastructure">IT Infrastructure Department</option>
                                    <option value="DatabaseAdmin">Database Administration Department</option>
                                    <option value="Finance">Finance Department</option>
                                    <option value="SystemAdmin">System Administration</option>

                                </select>
                            </div>

                            <!-- Account Status -->
                            <div class="col-md-6">
                                <label class="form-label fw-bold required">Account Status</label>
                                <select th:field="*{status}" class="form-select form-select-lg" required>
                                    <option value="">-- Choose Status --</option>
                                    <option value="PENDING">Pending Approval</option>
                                    <option value="APPROVED">Approved (Can login)</option>
                                </select>
                                <small class="text-muted">Only APPROVED users can log in</small>
                            </div>

                            <!-- Role -->
                            <div class="col-md-6">
                                <label class="form-label fw-bold required">User Role</label>
                                <select th:field="*{role}" class="form-select form-select-lg" required>
                                    <option value="">-- Choose Role --</option>
                                    <option value="EMPLOYEE">Employee</option>
                                    <option value="ADMIN">Administrator</option>
                                </select>
                            </div>
                        </div>

                        <hr class="my-5">

                        <div class="d-flex justify-content-between">
                            <a href="/admin/employees" class="btn btn-secondary btn-lg px-5">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-success btn-lg px-5">
                                <i class="fas fa-save"></i>
                                <span th:text="${isEdit} ? 'Update Employee' : 'Add Employee'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
