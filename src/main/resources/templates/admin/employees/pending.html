<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pending Users • ITAMS Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; padding-top: 68px; }
        .title-navbar { height: 68px; background: #0d6efd; color: white; position: fixed; top: 0; left: 0; right: 0; z-index: 1030; display: flex; align-items: center; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
        .page-title { font-size: 1.5rem; font-weight: 700; margin: 0; color: white; }
        .btn-add-small { background: white; color: #0d6efd; font-weight: 600; font-size: 0.95rem; padding: 0.5rem 1.4rem; border-radius: 50px; text-decoration: none; }
        .btn-add-small:hover { background: #f0f8ff; transform: translateY(-2px); }
        .main-card { background: white; border-radius: 0px; overflow: hidden; box-shadow: 0 6px 30px rgba(0,0,0,0.1); margin-top: 2rem; }
        table thead th { background-color: #000 !important; color: white !important; font-weight: 600; font-size: 0.9rem !important; padding: 0.6rem 0.75rem !important; height: 44px !important; line-height: 1.3 !important; border: none !important; }
        table tbody td { padding: 0.75rem 0.75rem !important; font-size: 0.95rem; vertical-align: middle; }
        .status-pending { background: #ffc107; color: #000; font-weight: 700; padding: 0.25rem 0.55rem; border-radius: 6px; font-size: 0.72rem; }
        .action-btn { padding: 0.3rem 0.55rem !important; font-size: 0.82rem !important; border-radius: 6px; }
        .back-footer { background: white; padding: 1.5rem; text-align: center; border-top: 1px solid #dee2e6; }
    </style>
</head>
<body>

<div class="title-navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4 px-md-5">
        <h1 class="page-title mb-0">Pending User Approvals</h1>
        <a href="/admin/employees/add" class="btn btn-add-small shadow-sm">+ Add Employee</a>
    </div>
</div>

<div class="container-fluid px-4 px-md-5 py-4">

    <!-- Success message after approval -->
    <div th:if="${param.approved}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        <i class="fas fa-check-circle me-2"></i> User has been approved successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="main-card">
        <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="emp : ${employees}">
                    <td><strong th:text="${emp.id}"></strong></td>
                    <td class="fw-semibold" th:text="${emp.fullName}"></td>
                    <td><code class="text-primary" th:text="${emp.email}"></code></td>
                    <td><span class="badge bg-secondary" th:text="${emp.department ?: '—'}"></span></td>
                    <td th:text="${emp.phone ?: '—'}"></td>
                    <td><span class="status-pending">PENDING</span></td>
                    <td class="text-center">
                        <!-- Now matches your preferred URL -->
                        <form th:action="@{/admin/users/pending/approve/{id}(id=${emp.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-success action-btn me-1"
                                    onclick="return confirm('Approve this user?')">
                                Approve
                            </button>
                        </form>
                        <a th:href="@{/admin/employees/edit/{id}(id=${emp.id})}" class="btn btn-warning action-btn mx-1">Edit</a>
                        <a th:href="@{/admin/employees/delete/{id}(id=${emp.id})}" class="btn btn-danger action-btn ms-1"
                           onclick="return confirm('Delete permanently?')">Delete</a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(employees)}">
                    <td colspan="7" class="text-center py-5 bg-light">
                        <div class="py-4">
                            <i class="fas fa-check-double fa-5x text-success mb-4 opacity-75"></i>
                            <h4 class="text-success">No Pending Users</h4>
                            <p class="text-muted lead">All employee accounts are already approved.</p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="back-footer">
            <a href="/admin/employees" class="btn btn-outline-primary px-5">Back to All Employees</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
