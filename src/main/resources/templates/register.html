<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - ITAMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .register-card {
            width: 100%;
            max-width: 400px;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.15);
            background: white;
        }
        .card-header {
            background: #0d6efd;
            color: white;
            text-align: center;
            padding: 1.2rem 1rem;
        }
        .card-header h3 {
            font-weight: 600;
            margin: 0;
            font-size: 1.25rem;
        }
        .card-header i {
            font-size: 1.25rem;
            margin-right: 8px;
        }
        .card-body {
            padding: 2rem;
        }
        .form-label {
            font-weight: 600;
            color: #1976d2;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }
        /* Applied style to both input and select dropdown */
        .form-control, .form-select {
            border-radius: 8px;
            padding: 0.55rem 0.85rem;
            font-size: 0.95rem;
        }
        .btn-register {
            background: #0d6efd;
            border: none;
            border-radius: 8px;
            padding: 0.6rem;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
        }
        .btn-register:hover {
            background: #0b5ed7;
        }
        .text-link {
            color: #0d6efd;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .text-link:hover {
            color: #0b5ed7;
            text-decoration: underline;
        }
        .small-text {
            font-size: 0.85rem;
            color: #6c757d;
        }
        p { margin-bottom: 0.5rem; }
    </style>
</head>
<body>
<div class="register-card">
    <div class="card-header">
        <h3><i class="fas fa-user-plus"></i> Employee Registration</h3>
    </div>
    <div class="card-body">
        <!-- Success message -->
        <div th:if="${param.success}" class="alert alert-success small-text text-center py-2 mb-3" role="alert">
            <i class="fas fa-check-circle me-1"></i> Account created!
        </div>

        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="fullName" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <!-- Updated Department Dropdown -->
            <div class="mb-3">
                <label class="form-label">Department</label>
                <select name="department" class="form-select" required>
                    <option value="" selected disabled>Select Department</option>
                    <option value="DataScienceAI">DataScienceAI</option>
                    <option value="SoftwareEngineering Department">SoftwareEngineering Department</option>
                    <option value="Cybersecurity Department">Cybersecurity Department</option>
                    <option value="Network Operations Center">Network Operations Center</option>
                    <option value="IT Procurement Department">IT Procurement Department</option>
                    <option value="IT Infrastructure Department">IT Infrastructure Department</option>
                    <option value="Database Administration Department">Database Administration Department</option>
                    <option value="HR Department">HR Department</option>
                    <option value="Finance Department">Finance Department</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone <span class="text-muted" style="font-weight:normal; font-size: 0.8em;">(Optional)</span></label>
                <input type="text" name="phone" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary btn-register w-100">
                Register
            </button>
        </form>

        <div class="text-center mt-3 small-text">
            <p>Already have an account? <a th:href="@{/auth/login}" class="text-link">Login here</a></p>
            <p><a href="/" class="text-muted"><i class="fas fa-home me-1"></i> Back To Home</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
