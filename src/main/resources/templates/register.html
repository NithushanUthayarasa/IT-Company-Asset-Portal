<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - ITAMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .register-box { max-width: 500px; margin: 60px auto; }
        .card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="register-box">
    <div class="card">
        <div class="card-header bg-success text-white text-center py-4">
            <h3><i class="fas fa-user-plus me-3"></i>Employee Registration</h3>
        </div>
        <div class="card-body p-5">

            <div th:if="${param.success}" class="alert alert-success text-center">
                Account created! Please wait for admin approval.
            </div>

            <form th:action="@{/register}" method="post">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="fullName" class="form-control form-control-lg" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control form-control-lg" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <input type="text" name="department" class="form-control" placeholder="e.g. IT, HR, Finance">
                </div>
                <div class="mb-4">
                    <label class="form-label">Phone (Optional)</label>
                    <input type="text" name="phone" class="form-control">
                </div>

                <button type="submit" class="btn btn-success btn-lg w-100">
                    <i class="fas fa-check-circle me-2"></i> Register
                </button>
            </form>

            <div class="text-center mt-4">
                <p>Already have an account? <a href="/login" class="text-primary fw-bold">Login here</a></p>
                <p><a href="/" class="text-muted"><i class="fas fa-home"></i> Back to Home</a></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
