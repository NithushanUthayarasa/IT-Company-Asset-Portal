<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Support Ticket - ITAMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .card { border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .btn-primary { background: #0d6efd; border: none; }
        .comment { background: #f8f9fa; border-left: 4px solid #0d6efd; }
        .attachment { background: #e9f7ef; border-radius: 10px; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary shadow-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/employee/dashboard">
            ITAMS - Support
        </a>
        <span class="text-white">Welcome, <span th:text="${fullName}"></span></span>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <h2 class="text-center mb-5 text-primary">
                <i class="fas fa-headset fa-2x"></i><br>
                IT Support Ticket
            </h2>

            <!-- SUCCESS MESSAGES -->
            <div th:if="${param.created}" class="alert alert-success text-center">
                Ticket Created Successfully! You can now add details.
            </div>

            <!-- CURRENT TICKET DISPLAY -->
            <div th:if="${currentTicket}" class="card mb-4">
                <div class="card-header bg-success text-white text-center">
                    <h4>Ticket #<span th:text="${currentTicket.id}"></span> - <span th:text="${currentTicket.title}"></span></h4>
                </div>
                <div class="card-body">
                    <p><strong>Description:</strong></p>
                    <div class="bg-light p-3 rounded mb-3" th:text="${currentTicket.description}"></div>
                    <div class="row text-center mt-3">
                        <div class="col">
                            <strong>Status:</strong>
                            <span class="badge bg-warning fs-6" th:text="${currentTicket.status}">OPEN</span>
                        </div>
                        <div class="col">
                            <strong>Priority:</strong>
                            <span class="text-danger fw-bold" th:text="${currentTicket.priority}">HIGH</span>
                        </div>
                        <div class="col">
                            <strong>Created:</strong>
                            <span th:text="${#temporals.format(currentTicket.createdAt, 'dd MMM yyyy HH:mm')}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CREATE TICKET FORM -->
            <div th:if="${!currentTicket}" class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Create New Support Ticket</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/employee/tickets/create}" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Title</label>
                            <input type="text" name="title" class="form-control form-control-lg" required placeholder="e.g., Laptop not starting">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Description</label>
                            <textarea name="description" class="form-control" rows="6" required placeholder="Explain your issue in detail..."></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Priority</label>
                            <select name="priority" class="form-select form-select-lg">
                                <option value="LOW">Low</option>
                                <option value="MEDIUM" selected>Medium</option>
                                <option value="HIGH">High</option>
                                <option value="CRITICAL">Critical</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg px-5">
                                Create Ticket
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- COMMENTS & ATTACHMENTS (Only if ticket exists) -->
            <div th:if="${currentTicket}">

                <!-- Comments -->
                <div class="card mt-4">
                    <div class="card-header bg-info text-white">
                        <h5>Conversation</h5>
                    </div>
                    <div class="card-body">
                        <div th:each="c : ${currentTicket.comments}" class="comment p-3 mb-3 rounded">
                            <div class="d-flex justify-content-between">
                                <strong th:text="${c.author.fullName}"></strong>
                                <small th:text="${#temporals.format(c.createdAt, 'dd MMM HH:mm')}"></small>
                            </div>
                            <p class="mt-2" th:text="${c.content}"></p>
                        </div>

                        <form th:action="@{/employee/tickets/create/comment}" method="post" class="mt-4">
                            <textarea name="content" class="form-control" rows="3" placeholder="Add an update or reply..." required></textarea>
                            <button type="submit" class="btn btn-primary mt-3">
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Attachments -->
                <div class="card mt-4">
                    <div class="card-header bg-success text-white">
                        <h5>Attachments</h5>
                    </div>
                    <div class="card-body">
                        <div th:each="a : ${currentTicket.attachments}" class="attachment p-3 mb-2">
                            <i class="fas fa-paperclip"></i>
                            <a th:href="@{${a.filePath}}" target="_blank" th:text="${a.fileName}"></a>
                            <small class="text-muted d-block">
                                Uploaded <span th:text="${#temporals.format(a.uploadedAt, 'dd MMM HH:mm')}"></span>
                            </small>
                        </div>

                        <form th:action="@{/employee/tickets/create/upload}" method="post" enctype="multipart/form-data" class="mt-3">
                            <input type="file" name="file" class="form-control" required>
                            <button type="submit" class="btn btn-outline-success mt-2">
                                Upload File
                            </button>
                        </form>
                    </div>
                </div>

            </div>

            <div class="text-center mt-5">
                <a href="/employee/my-tickets" class="btn btn-outline-secondary">My Tickets</a>
                <a href="/employee/dashboard" class="btn btn-outline-primary ms-3">Dashboard</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
