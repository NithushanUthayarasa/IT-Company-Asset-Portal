<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Employee - ITAMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3><i class="fas fa-user me-3"></i>Employee Details</h3>
                </div>
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img th:src="@{'https://ui-avatars.com/api/?name=' + ${employee.fullName} + '&size=120&background=0d6efd&color=fff'}"
                             class="rounded-circle" alt="Avatar">
                        <h2 class="mt-3" th:text="${employee.fullName}">John Doe</h2>
                        <span class="badge bg-primary fs-6" th:text="${employee.role}">ADMIN</span>
                    </div>

                    <table class="table table-bordered">
                        <tr><th width="30%">Employee ID</th><td><strong th:text="'EMP' + ${employee.id}">EMP685</strong></td></tr>
                        <tr><th>Email</th><td th:text="${employee.email}">john@company.com</td></tr>
                        <tr><th>Department</th><td><span class="badge bg-secondary" th:text="${employee.department}">IT</span></td></tr>
                        <tr><th>Phone</th><td th:text="${employee.phone ?: 'Not provided'}">-</td></tr>
                        <tr><th>Account Status</th>
                            <td>
                                <span th:if="${employee.status == 'APPROVED'}" class="badge bg-success">Approved</span>
                                <span th:if="${employee.status == 'PENDING'}" class="badge bg-warning text-dark">Pending</span>
                            </td>
                        </tr>
                        <tr><th>Joined Date</th><td>Auto-filled if you add createdAt field later</td></tr>
                    </table>

                    <div class="text-center mt-4">
                        <a th:href="@{/admin/employees/edit/{id}(id=${employee.id})}" class="btn btn-warning btn-lg me-3">
                            <i class="fas fa-edit"></i> Edit Employee
                        </a>
                        <a href="/admin/employees" class="btn btn-secondary btn-lg">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
