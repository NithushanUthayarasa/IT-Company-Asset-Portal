<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Feedbacks • ITAMS Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            padding-top: 68px;
        }

        /* Top Navbar */
        .title-navbar {
            height: 68px;
            background: #0d6efd;
            color: white;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1030;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .page-title { font-size: 1.5rem; font-weight: 700; margin: 0; color: white; }

        .btn-add-small {
            background: white; color: #0d6efd; font-weight: 600;
            font-size: 0.95rem; padding: 0.5rem 1.4rem;
            border-radius: 50px; text-decoration: none;
        }
        .btn-add-small:hover { background: #f0f8ff; transform: translateY(-2px); }

        .main-card {
            background: white; border-radius: 0px; overflow: hidden;
            box-shadow: 0 6px 30px rgba(0,0,0,0.1); margin-top: 2rem;
        }

        /* BLACK COMPACT HEADER */
        table thead th {
            background-color: #000 !important;
            color: white !important;
            font-weight: 600;
            font-size: 0.9rem !important;
            padding: 0.6rem 0.75rem !important;
            height: 44px !important;
            border: none !important;
            border-radius: 0 !important;
        }
        table thead th:first-child, table thead th:last-child { border-radius: 0 !important; }

        table tbody td {
            padding: 0.75rem !important;
            vertical-align: middle;
            font-size: 0.95rem;
        }

        .rating-stars { color: #0d6efd; }

        /* SMALL & CLEAN DELETE BUTTON – same as other pages */
        .action-btn {
            padding: 0.3rem 0.55rem !important;
            font-size: 0.82rem !important;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<!-- Top Navbar -->
<div class="title-navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4 px-md-5">
        <h1 class="page-title mb-0">All Employee Feedback</h1>
        <a href="/admin/dashboard" class="btn btn-add-small shadow-sm">Back to Dashboard</a>
    </div>
</div>

<div class="container-fluid px-4 px-md-5 py-4">

    <div class="main-card">
        <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Employee</th>
                    <th width="40%">Message</th>
                    <th>Rating</th>
                    <th>Submitted At</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="fb : ${feedbacks}" th:if="${feedbacks != null and !feedbacks.isEmpty()}">
                    <td><strong>#<span th:text="${fb.id}"></span></strong></td>
                    <td>
                        <div class="fw-semibold" th:text="${fb.employee != null ? fb.employee.fullName : 'Anonymous'}"></div>
                        <small class="text-muted" th:text="${fb.employee != null ? fb.employee.email : '—'}"></small>
                    </td>
                    <td>
                        <div th:text="${fb.message}" style="word-wrap: break-word; max-width: 500px;"></div>
                    </td>
                    <td>
                        <span class="rating-stars">
                            <i th:each="i : ${#numbers.sequence(1, 5)}"
                               th:class="${i <= fb.rating} ? 'fas fa-star' : 'far fa-star'"></i>
                        </span>
                        <strong class="ms-2 text-primary" th:text="${fb.rating} + '/5'"></strong>
                    </td>
                    <td th:text="${#temporals.format(fb.submittedAt, 'dd MMM yyyy HH:mm')}"></td>
                    <td class="text-center">
                        <!-- SMALLER DELETE BUTTON -->
                        <a th:href="@{'/admin/feedbacks/delete/' + ${fb.id}}"
                           class="btn btn-danger action-btn"
                           onclick="return confirm('Delete this feedback permanently?');">
                            Delete
                        </a>
                    </td>
                </tr>

                <!-- Empty State -->
                <tr th:if="${feedbacks == null or feedbacks.isEmpty()}">
                    <td colspan="6" class="empty-state bg-light">
                        <i class="fas fa-comment-slash"></i>
                        <h4>No Feedback Submitted Yet</h4>
                        <p class="text-muted lead">Employee feedback will appear here when submitted.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
