<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket #[(${ticket.id})] - ITAMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; margin: 0; font-family: 'Segoe UI', sans-serif; }

        /* REMOVE ALL CURVES FROM CARD & HEADER */
        .card {
            border-radius: 0 !important;
            overflow: visible !important;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .card-header {
            background-color: #000 !important;
            color: white !important;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 1rem 1.5rem !important;
            border-bottom: 2px solid #333;

            /* 100% SHARP CORNERS - NO CURVE */
            border-radius: 0 !important;
        }

        .badge-open        { background-color: #dc3545; }
        .badge-in-progress { background-color: #ffc107; color: black; }
        .badge-resolved    { background-color: #198754; }
        .badge-critical    { background-color: #dc3545; }
        .badge-high        { background-color: #fd7e14; }
        .badge-medium      { background-color: #0dcaf0; color: black; }
        .badge-low         { background-color: #6c757d; }

        .container { padding-top: 100px; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">

            <div class="card shadow-lg">
                <!-- SHARP BLACK HEADER -->
                <div class="card-header">
                    <h3 class="mb-0">
                        Ticket #[(${ticket.id})] - [(${ticket.title})]
                    </h3>
                </div>

                <div class="card-body">

                    <!-- STATUS & PRIORITY -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <strong>Status:</strong>
                            <span class="badge rounded-pill px-4 py-2 ms-2"
                                  th:text="${ticket.status}"
                                  th:classappend="${ticket.status == 'OPEN' ? 'badge-open' :
                                                ticket.status == 'IN_PROGRESS' ? 'badge-in-progress' :
                                                ticket.status == 'RESOLVED' ? 'badge-resolved' : 'bg-secondary'}">
                                OPEN
                            </span>
                        </div>
                        <div class="col-md-6 text-end">
                            <strong>Priority:</strong>
                            <span class="badge rounded-pill px-4 py-2 ms-2"
                                  th:text="${ticket.priority}"
                                  th:classappend="${ticket.priority == 'CRITICAL' ? 'badge-critical' :
                                                ticket.priority == 'HIGH' ? 'badge-high' :
                                                ticket.priority == 'MEDIUM' ? 'badge-medium' : 'badge-low'}">
                                HIGH
                            </span>
                        </div>
                    </div>

                    <!-- DESCRIPTION -->
                    <div class="bg-light p-4 border mb-4" style="border-radius: 8px;">
                        <strong>Description:</strong><br>
                        <p th:text="${ticket.description}" class="mt-2 mb-0">My laptop is not working...</p>
                    </div>

                    <hr class="my-5">

                    <!-- COMMENTS -->
                    <h5>Comments</h5>
                    <div th:each="c : ${ticket.comments}" class="border-start border-4 border-primary ps-4 mb-4">
                        <small class="text-muted">
                            <strong th:text="${c.author.fullName}">John Doe</strong> â€¢
                            <span th:text="${#temporals.format(c.createdAt, 'dd-MM-yyyy HH:mm')}">03-12-2025 14:30</span>
                        </small>
                        <p class="mb-0 mt-1" th:text="${c.content}">Please restart first.</p>
                    </div>

                    <div th:if="${ticket.comments == null or #lists.isEmpty(ticket.comments)}" class="text-muted mb-4">
                        No comments yet. Be the first!
                    </div>

                    <!-- ADD COMMENT -->
                    <form th:action="@{/employee/ticket/{id}/comment(id=${ticket.id})}" method="post" class="mb-5">
                        <textarea name="content" class="form-control" rows="3" placeholder="Write your comment..." required></textarea>
                        <button type="submit" class="btn btn-primary mt-3">Post Comment</button>
                    </form>

                    <!-- ATTACHMENTS -->
                    <h5>Attachments</h5>
                    <div th:each="a : ${ticket.attachments}" class="mb-2">
                        <a th:href="@{${a.filePath}}" target="_blank" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-paperclip"></i> <span th:text="${a.fileName}">screenshot.png</span>
                        </a>
                    </div>

                    <div th:if="${ticket.attachments == null or #lists.isEmpty(ticket.attachments)}" class="text-muted mb-3">
                        No attachments yet.
                    </div>

                    <!-- UPLOAD -->
                    <form th:action="@{/employee/ticket/{id}/upload(id=${ticket.id})}"
                          method="post" enctype="multipart/form-data">
                        <div class="input-group mb-4">
                            <input type="file" name="file" class="form-control" required>
                            <button type="submit" class="btn btn-success">Upload</button>
                        </div>
                    </form>

                    <a th:href="@{/employee/my-tickets}" class="btn btn-secondary">Back to My Tickets</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
