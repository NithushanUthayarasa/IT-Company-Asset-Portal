<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - ITAMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .register-card {
            width: 100%;
            max-width: 380px; /* Made smaller (was 500px) */
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.15);
            background: white;
        }
        .card-header {
            background: #0d6efd;
            color: white;
            text-align: center;
            padding: 1.5rem 1rem;
        }
        .card-header h3 {
            font-weight: 600;
            margin: 0;
            font-size: 1.4rem;
        }
        .card-header i {
            font-size: 1.6rem;
            margin-right: 8px;
        }
        .card-body {
            padding: 2rem; /* Reduced from 2.5rem */
        }
        .form-label {
            font-weight: 600;
            color: #1976d2;
            font-size: 0.95rem;
            margin-bottom: 0.4rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.65rem 0.9rem;
            font-size: 0.95rem;
        }
        .btn-register {
            background: #0d6efd;
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
        }
        .btn-register:hover {
            background: #0b5ed7;
        }
        .text-link {
            color: #0d6efd;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .text-link:hover {
            color: #0b5ed7;
            text-decoration: underline;
        }
        .small-text {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="register-card">
    <div class="card-header">
        <h3><i class="fas fa-user-plus"></i> Employee Registration</h3>
    </div>
    <div class="card-body">
        <!-- Success message -->
        <div th:if="${param.success}" class="alert alert-success small-text text-center mb-3" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            Account created! Awaiting admin approval.
        </div>

        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="fullName" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" name="department" class="form-control" placeholder="e.g. IT, HR">
            </div>
            <div class="mb-4">
                <label class="form-label">Phone <span class="text-muted">(Optional)</span></label>
                <input type="text" name="phone" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary btn-register w-100">
                Register
            </button>
        </form>

        <div class="text-center mt-3 small-text">
            <p>Already have an account? <a th:href="@{/auth/login}" class="text-link">Login here</a></p>
            <p><a href="/" class="text-muted"><i class="fas fa-home me-1"></i> Back to Home</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
